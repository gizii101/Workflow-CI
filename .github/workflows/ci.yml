name: Model-CI-Docker-Push

on:
  push:
    branches: [ main ]

jobs:
  train-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          pip install mlflow pandas scikit-learn joblib

      # 4️⃣ Run MLflow Project (SQLite backend)
      - name: Run Model Training
        run: |
          export MLFLOW_TRACKING_URI=sqlite:///mlflow.db
          mlflow run MLProject --env-manager local

      # 5️⃣ Validasi output model (INI KRUSIAL)
      - name: Validate Model Output
        run: |
          if [ ! -f random_forest_model/model.pkl ]; then
            echo "❌ Model file not found!"
            exit 1
          fi
          echo "✅ Model file exists."

      # 6️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build & Push Docker Image (MLflow native)
      - name: Build and Push Docker Image
        run: |
          mlflow models build-docker \
            -m random_forest_model \
            -n "${{ secrets.DOCKER_USERNAME }}/heart-disease-ci:latest" \
            --install-mlflow

          docker push ${{ secrets.DOCKER_USERNAME }}/heart-disease-ci:latest
